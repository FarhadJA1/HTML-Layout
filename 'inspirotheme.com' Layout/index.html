<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <section id="top-head">
            <div class="contact-info"></div>
            <div class="soc-media-icons"></div>
        </section>
        
        <section id="logo-nav">
            <div class="logo"></div>
            <div class="nav-bar"></div>
        </section>
        
    </header>

    <main>
        <section id="calendar">
            <div class="message"></div>
            <div class="reservation"></div>
        </section>

        <section id="greet">
            <div class="welcome"></div>
        </section>
        
        <section id="inspire">
            <div class="inspire-message"></div>
        </section>

        <section id="info">
            <div class="restaurant"></div>
            <div class="cocktail"></div>
            <div class="airport"></div>
            <div class="rating"></div>
        </section>

        <section id="rooms-heading">
            <div class="hotel-rooms"></div>
        </section>

        <section id="rooms-message">
            <div class="rooms-info"></div>
        </section>
        
        <section id="rooms-1">
            <div class="room-1"></div>
            <div class="room-2"></div>
            <div class="room-3"></div>
            <div class="room-4"></div>
        </section>

        <section id="rooms-2">
            <div class="room-5"></div>
            <div class="room-6"></div>
            <div class="room-7"></div>
            <div class="room-8"></div>
        </section>

        <section id="events&appointment">
            <div class="events-info"></div>
            <div class="form"></div>
        </section>

    </main>

    <footer>
        <section id="map">
            <div class="google-map"></div>
        </section>

        <section>
            <div class="purchase"></div>
            <div class="menu"></div>
        </section>

        <section class="end">
            <div class="copyright"></div>
        </section>
        

    </footer>


</body>

</html>
